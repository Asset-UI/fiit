<div class="DataContainer p-justify-between p-col-12">
    <p-table [columns]="scrollableCols" [value]="products" [scrollable]="true" scrollHeight="60vh">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <span class="p-column-title">{{col.header}}</span>
                    {{rowData[col.field]}} <i class="pi pi-exclamation-circle exclamation-icon"></i> </td>
            </tr>
        </ng-template>
    </p-table>
</div>
